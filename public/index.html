<html ng-app="brawl">
    <head>
        <title>Brawl About Money</title>
        <link rel="stylesheet" href="/assets/bower/bootstrap/dist/css/bootstrap.min.css">
    </head>
    <body>

        <div ng-controller="loginController">
            <modal title="What's your name?" visible="showModal">
                <form role="form">
                    <div class="form-group">
                        <input type="text" class="form-control" ng-model="newUsername"/>
                    </div>
                    <button type="submit" class="btn btn-primary" ng-click="join(newUsername)">Join</button>
                </form>
            </modal>
        </div>



        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <a class="navbar-brand" href="#">Brawl about money</a>
                </div>
                <ul class="nav navbar-nav navbar-right">
                    <li><p class="navbar-text">{{ username }}</p></li>
                </ul>
            </div>
        </nav>




        <div class="container">
            <div class="row">
                <div ng-controller="usersController">
                    <div class="col-md-4">
                        <h2>Users:</h2>

                        <table class="table table-striped">
                            <tr>
                                <th colspan="1">Username</th>
                                <th colspan="1">Points</th>
                            </tr>
                            <tr ng-repeat="user in users">
                                <td>{{ user.name }}</td>
                                <td>{{ user.points }}</td>
                            </tr>
                        </table>
                    </div>
                    <div class="col-md-4">
                        <h2>Rooms:</h2>
                        <table class="table table-striped">
                            <tr>
                                <th colspan="1">Room name</th>
                                <th colspan="1">Users count</th>
                            </tr>
                            <tr ng-repeat="room in rooms">
                                <td>{{ room.name }}</td>
                                <td>{{ room.points }}</td>
                            </tr>
                        </table>

                        <button class="btn btn-default" type="submit" value="Add" ng-click="toggleModal()">Create room</button>
                    </div>


                    <modal title="Add new room:" visible="showModal">
                        <form role="form">
                            <div class="form-group">
                                <label for="text">Room name</label>
                                <input type="text" class="form-control" ng-model="newRoomName"/>
                            </div>
                            <button type="submit" class="btn btn-primary" ng-click="createRoom(newRoomName)">Create</button>
                        </form>
                    </modal>
                </div>
            </div>
        </div>







        <script src="/assets/bower/jquery/dist/jquery.min.js"></script>
        <script src="/assets/bower/socket.io-client/socket.io.js"></script>
        <script src="/assets/bower/bootstrap/dist/js/bootstrap.min.js"></script>
        <script src="/assets/bower/angular/angular.min.js"></script>
        <script src="/assets/js/client.js"></script>
    </body>
</html>
