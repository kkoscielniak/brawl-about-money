<html ng-app="brawl">
    <head>
        <title>Brawl About Money</title>
        <link rel="stylesheet" href="/assets/bower/bootstrap/dist/css/bootstrap.min.css">
    </head>
    <body>

        <div id="login-modal" class="js-login-modal modal fade" tabindex="-1" role="dialog" data-backdrop="static" data-keyboard="false">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title">What's your name?</h4>
                    </div>
                    <div class="modal-body">
                        <input type="text" class="js-username form-control">
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="js-join btn btn-primary">Join</button>
                    </div>
                </div>
            </div>
        </div>

        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <a class="navbar-brand" href="#">Brawl about money</a>
                </div>
                <ul class="nav navbar-nav navbar-right">
                    <li><p class="navbar-text">{{ username }}</p></li>
                </ul>
            </div>
        </nav>




        <div class="container">
            <div class="row">
                <div class="col-md-4" ng-controller="usersController">
                    <h2>Users:</h2>

                    <table class="js-users-table table table-striped">
                        <tr>
                            <th colspan="1">Username</th>
                            <th colspan="1">Points</th>
                        </tr>
                        <tr ng-repeat="user in users">
                            <td>{{ user.name }}</td>
                            <td>{{ user.points }}</td>
                        </tr>
                    </table>
                </div>
                <div class="col-md-4">
                    <h2>Rooms:</h2>
                </div>
            </div>
        </div>




        <script src="/assets/bower/jquery/dist/jquery.min.js"></script>
        <script src="/assets/bower/socket.io-client/socket.io.js"></script>
        <script src="/assets/bower/bootstrap/dist/js/bootstrap.min.js"></script>
        <script src="/assets/bower/angular/angular.min.js"></script>
        <script src="/assets/js/client.js"></script>
    </body>
</html>
