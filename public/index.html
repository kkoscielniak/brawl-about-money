<html>
    <head>
        <title>Socket.IO chat</title>
        <style>
            * { margin: 0; padding: 0; box-sizing: border-box; }
            body { font: 13px Helvetica, Arial; }
            form { background: #000; padding: 3px; position: fixed; bottom: 0; width: 100%; }
            form input { border: 0; padding: 10px; width: 90%; margin-right: .5%; }
            form button { width: 9%; background: rgb(130, 224, 255); border: none; padding: 10px; }
            #messages { list-style-type: none; margin: 0; padding: 0; }
            #messages li { padding: 5px 10px; }
            #messages li:nth-child(odd) { background: #eee; }
        </style>
        <link rel="stylesheet" href="/assets/bower/bootstrap/dist/css/bootstrap.min.css">
    </head>
    <body>

        <div id="login-modal" class="js-login-modal modal fade" tabindex="-1" role="dialog" data-backdrop="static" data-keyboard="false">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title">What's your name?</h4>
                    </div>
                    <div class="modal-body">
                        <input type="text" class="js-username form-control">
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="js-join btn btn-primary">Join</button>
                    </div>
                </div>
            </div>
        </div>

        <ul id="rooms">

        </ul>


        <ul id="messages"></ul>
        <form action="">
            <input id="m" autocomplete="off" /><button>Send</button>
        </form>
        <script src="/assets/bower/jquery/dist/jquery.min.js"></script>
        <script src="/assets/bower/socket.io-client/socket.io.js"></script>
        <script src="/assets/bower/bootstrap/dist/js/bootstrap.min.js"></script>
        <script src="/assets/js/client.js"></script>

        <script>
          
        </script>
    </body>
</html>
